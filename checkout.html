<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Pedido | UNIQUƒí</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    .banner-topo img {
      width: 100%;
      display: block;
      max-height: 350px;
      object-fit: cover;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px 20px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #c2185b;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #880e4f;
      font-size: 0.95rem;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 2px solid #f8bbd0;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fff9fb;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #e91e63;
      background-color: #fff0f5;
    }

    .grupo-linha {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .grupo-linha > div {
      flex: 1 1 48%;
      min-width: 150px;
    }

    .grupo-linha input,
    .grupo-linha select {
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .grupo-linha {
        flex-direction: column;
      }

      .grupo-linha > div {
        flex: 1 1 100%;
      }
    }

    .aviso-frete {
      margin-top: 25px;
      font-size: 15px;
      color: #880e4f;
      background: #fce4ec;
      padding: 14px 18px;
      border-radius: 14px;
      text-align: center;
    }

    .botao-finalizar {
      background-color: #fff;
      border: 2px solid #f2c2d1;
      border-radius: 30px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: bold;
      color: #d66b96;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 35px;
      display: block;
      width: 100%;
    }

    .botao-finalizar:hover {
      background-color: #fef0f4;
      color: #c64f7b;
    }

    .resumo-pedido {
      margin-bottom: 30px;
      background: #fff5f8;
      border: 1px solid #f3c4d3;
      border-radius: 14px;
      padding: 20px;
    }

    .resumo-pedido h3 {
      margin-top: 0;
      color: #c2185b;
      font-size: 1.3rem;
    }

    .resumo-pedido ul {
      list-style: none;
      padding-left: 0;
      margin: 10px 0;
    }

    .resumo-pedido li {
      padding: 5px 0;
      border-bottom: 1px dashed #f3c2d5;
      display: flex;
      justify-content: space-between;
    }

    .voltar-carrinho {
      margin-top: 10px;
      display: inline-block;
      font-size: 0.9rem;
      color: #c2185b;
      text-decoration: underline;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>

<div class="banner-topo">
  <img src="https://i.imgur.com/eznx6Uh.png" alt="Banner da loja UNIQUƒí">
</div>

<div class="container">

  <div class="resumo-pedido" id="resumo-pedido">
    <h3>üßæ Revisar Pedido</h3>
    <ul id="lista-itens"></ul>
    <strong>Total: <span id="valor-total">R$ 0,00</span></strong>
    <div class="voltar-carrinho" onclick="voltarAoCarrinho()">‚Üê Voltar ao carrinho</div>
  </div>

  <h2>Finalizar Pedido</h2>

  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" placeholder="Digite seu nome completo" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" placeholder="exemplo@gmail.com" required>

  <label for="telefone">Telefone (WhatsApp):</label>
  <input type="tel" id="telefone" placeholder="(DDD) 99874-xxxx" required>

  <label for="cep">CEP:</label>
  <input type="text" id="cep" placeholder="84430-xxx" required>

  <div class="grupo-linha">
    <div>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" placeholder="Ex: S√£o Paulo" required>
    </div>
    <div>
      <label for="estado">Estado:</label>
      <select id="estado" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amap√°</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Cear√°</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Esp√≠rito Santo</option>
        <option value="GO">Goi√°s</option>
        <option value="MA">Maranh√£o</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Par√°</option>
        <option value="PB">Para√≠ba</option>
        <option value="PR">Paran√°</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piau√≠</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rond√¥nia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">S√£o Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>
  </div>

  <label for="rua">Rua:</label>
  <input type="text" id="rua" required>

  <label for="bairro">Bairro:</label>
  <input type="text" id="bairro" required>

  <label for="numero">N√∫mero:</label>
  <input type="text" id="numero" required>

  <label for="complemento">Complemento:</label>
  <input type="text" id="complemento" required>

  <label for="referencia">Ponto de refer√™ncia (opcional, mas recomendado):</label>
  <input type="text" id="referencia">

  <div class="aviso-frete" id="mensagem-frete">
    Digite cidade e estado para calcular o frete.
  </div>

  <button class="botao-finalizar" onclick="finalizarPedido()">‚ú® IR PARA O PAGAMENTO ‚ú®</button>

</div>

<footer>
  UNIQUƒí Cosm√©ticos e Est√©tica
</footer>

<script>
  const cidadeInput = document.getElementById('cidade');
  const estadoInput = document.getElementById('estado');
  const freteBox = document.getElementById('mensagem-frete');

  cidadeInput.addEventListener('input', calcularFrete);
  estadoInput.addEventListener('change', calcularFrete);

  function calcularFrete() {
    const cidade = cidadeInput.value.trim().toLowerCase();
    const estado = estadoInput.value;

    if (cidade === "guamiranga" && estado === "PR") {
      freteBox.textContent = "‚úÖ Frete gr√°tis para Guamiranga - PR!";
    } else if (cidade && estado) {
      freteBox.textContent = "üöö Frete ser√° calculado automaticamente via Correios.";
    } else {
      freteBox.textContent = "Digite cidade e estado para calcular o frete.";
    }
  }

  function voltarAoCarrinho() {
    window.location.href = "index.html#carrinho";
  }

  function finalizarPedido() {
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

    if (carrinho.length === 0) {
      alert("‚ö†Ô∏è Seu carrinho est√° vazio. Adicione produtos antes de finalizar o pedido.");
      return;
    }

    const camposObrigatorios = [
      'nome', 'email', 'telefone', 'cep', 'cidade',
      'estado', 'rua', 'bairro', 'numero'
    ];

    for (const id of camposObrigatorios) {
      const campo = document.getElementById(id);
      if (!campo || campo.value.trim() === '') {
        alert("‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios antes de concluir o pedido.");
        campo.focus();
        return;
      }
    }

    alert("‚úÖ Todos os dados est√£o preenchidos. Redirecionando ao pagamento...");
    // Em breve: redirecionar ao Mercado Pago
  }

  function carregarResumoCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const lista = document.getElementById("lista-itens");
    const totalSpan = document.getElementById("valor-total");
    lista.innerHTML = "";
    let total = 0;

    if (carrinho.length === 0) {
      lista.innerHTML = "<li><em>Carrinho vazio</em></li>";
      return;
    }

    carrinho.forEach(item => {
      const li = document.createElement("li");
      li.innerHTML = `${item.nome} √ó ${item.quantidade} <span>R$ ${(item.preco * item.quantidade).toFixed(2).replace(".", ",")}</span>`;
      lista.appendChild(li);
      total += item.preco * item.quantidade;
    });

    totalSpan.textContent = "R$ " + total.toFixed(2).replace(".", ",");
  }

  window.onload = carregarResumoCarrinho;
</script>

</body>
</html>
